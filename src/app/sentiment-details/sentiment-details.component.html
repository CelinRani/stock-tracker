<body>
    <div class="center-content">
        <div class="container">
            <h2 class="header">{{companyName}}
                <span>({{ symbol }})</span>
            </h2>
            <div class="details-content">
                <div class="detailsItem" *ngFor="let item of stockItems">
                    <div *ngIf="item; else noData" class="detailItem-info ">
                        <span><b>{{ item.month | monthName }}</b></span>
                        <span><b>Change:</b> {{ item.change }}</span>
                        <span><b>MSPR:</b> {{ item.mspr }}</span>
                    </div>
                    <ng-template #noData>
                        <div>Empty..</div>
                    </ng-template>
                    <div class="arrowUp" *ngIf="item.mspr > 0">
                        <!-- &#8593; -->
                        <img src="../../assets/upGreenImage.jpg" alt="Upward Arrow Icon" class="up-Img">

                    </div>
                    <div class="arrowZero" *ngIf="item.mspr === 0">
                        <!-- &#8646; -->
                        <img src="../../assets/equalImage.jpg" alt="Upward Arrow Icon" class="equal-Img">

                    </div>
                    <div class="arrowDown" *ngIf="item.mspr < 0">
                        <!-- &#8595; -->
                        <img src="../../assets/downRedImage.jpg" alt="Upward Arrow Icon" class="down-Img">

                    </div>
                </div>
                <div *ngIf="!stockItems || stockItems.length === 0">
                    <h3>No Data!</h3>
                </div>
            </div>


        </div>
        <div class="link">
            <a id="backBtn" (click)="onBack()" class="back-link">
                <div class="back-icon">
                    <mat-icon>arrow_back</mat-icon> <span>Back to Stock Lists</span>
                </div>
            </a>
        </div>
    </div>
</body>
